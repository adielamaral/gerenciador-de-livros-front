<div class="content">
    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-raised-button color="Basic">NOVO LIVRO</button>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="livros">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Nome Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
          <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
        </ng-container>
        
        <!-- Livros Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
          <td mat-cell *matCellDef="let row">
            <a class="livros" routerLink="{{ row.id }}/read">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
      
        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> EDITAR/REMOVER </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons i1">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons i2">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

</div>
