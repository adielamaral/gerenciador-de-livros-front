<form>
    <h1>DELETANDO CATEGORIA</h1>

    <div class="content">
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input class="text" matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea class="text" matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
        </mat-form-field>

        <div class="buttons">
            <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">DELETAR</button>
            <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
        </div>
    </div>

</form>
